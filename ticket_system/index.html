<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System</title>

    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <h1>🎫 Sistema de Gestión de Tickets</h1>
            <p class="subtitle">Administra y organiza tus tareas de manera eficiente</p>
        </header>

        <section class="form-section">
            <h2 id="form-title">➕ Crear Nuevo Ticket</h2>
            <form id="ticket-form" action="">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="ticket-title">Titulo del Ticket</label>
                        <input type="text" id="ticket-title" placeholder="Ej. Corregir error en Login" required >
                    </div>
                </div>

                <div class="form-group">
                    <label for="ticket-priority">Nivel de Prioridad</label>
                    <select name="" id="ticket-priority" required>
                        <option value="baja">Selecciona un nivel de prioridad</option>
                        <option value="baja">🟢 Baja</option>
                        <option value="media">🟡 Media</option>
                        <option value="alta">🔴 Alta</option>
                    </select>
                </div>

                <div class="form-group fill-width">
                    <label for="ticket-description">Descripción</label>
                    <textarea name="" id="ticket-description" placeholder="Describe la tarea a asignar detalladamente..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="ticket-status">Estado del Ticket</label>
                    <select name="" id="ticket-status" required>
                        <option value="pending">⏳ Pendiente</option>
                        <option value="in-progress">🔄 En Progreso</option>
                        <option value="complete">✅ Completado</option>
                    </select>
                </div>

                <div class="create-ticket">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Crear Ticket</button>
                    <button type="button" class="btn btn-cancel" id="btn-cancel">Cancelar Ticket</button>
                </div>
            </form>
        </section>

        <section class="tickets-section">
            <h2>📋 Lista de Tickets</h2>

            <div class="filters">
                <button class="filter-btn active" data-filter="todos">Todos</button>
                <button class="filter-btn" data-filter="pendiente">Pendiente</button>
                <button class="filter-btn" data-filter="en-progreso">En Progreso</button>
                <button class="filter-btn" data-filter="completado">Completado</button>
            </div>

            <div class="tickets-container" id="tickets-container">

            </div>
        </section>

    </div>





    <script src="main.js"></script>
</body>
</html>
